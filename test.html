<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  main {
    text-align: center;
  }
  
  .portfolio-text {
    font-size: 2em;
    margin-bottom: 20px;
    cursor: pointer;
  }
  
  .portfolio-button {
    display: none;
    margin: 5px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
  
  .button-container {
    display: flex;
    justify-content: center;
  }
  
  .portfolio-text:hover + .button-container .portfolio-button,
  .button-container:hover .portfolio-button {
    display: inline-block;
  }
  
  .portfolio-button:hover {
    background-color: #f0f0f0;
  }
  
</style>
<body>
  <main>
    <h1 class="portfolio-text" onmouseenter="showButtons()" onmouseleave="hideButtons()">Portfolio</h1>
    <div class="button-container" onmouseenter="showButtons()" onmouseleave="hideButtons()">
      <button class="portfolio-button" onclick="showContent('development')">Development</button>
      <button class="portfolio-button" onclick="showContent('creative')">Creative</button>
      <button class="portfolio-button" onclick="showContent('youtube')">YouTube</button>
    </div>
  </main>

  <script>
    function showContent(category) {
      alert('Showing content for: ' + category);
    }
    
    function showButtons() {
      const buttons = document.querySelectorAll('.portfolio-button');
      buttons.forEach(button => {
        button.style.display = 'inline-block';
      });
    }
    
    function hideButtons() {
      const buttons = document.querySelectorAll('.portfolio-button');
      buttons.forEach(button => {
        button.style.display = 'none';
      });
    }
    
  </script>
</body>
</html>
